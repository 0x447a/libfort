version: '{build}'

image: Visual Studio 2017

platform:
  - x64
  
configuration:
  - Debug

install:
  - git submodule update --init --recursive

before_build:
  - mkdir build
  - cd build
  - cmake -G "Visual Studio 15 2017 Win64" .. 
  - dir
  
build:
  project: $(APPVEYOR_BUILD_FOLDER)\build\$(APPVEYOR_PROJECT_NAME).sln

test_script:
  - dir
  - ctest -VV -C Debug
  - cd Debug
  - dir
  - ctest -VV
